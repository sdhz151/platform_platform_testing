syntax = "proto2";

package longevity.profile;

option java_package = "android.platform.test.longevity.proto";
option java_multiple_files = true;

message Configuration {
    // Types required to build a profile.

    // Information for a scheduled profile.
    message Scheduled {
        // Action to take if a test finishes early.
        enum IfEarly {
            IDLE = 1;
            SLEEP = 2;
        }
        // Action to take if a test finishes late.
        enum IfLate {
            DELAY = 1;
            END = 2;
        }
        optional IfEarly if_early = 1;
        optional IfLate if_late = 2;
    }

    // Information for each scenario.
    message Scenario {
        oneof schedule {
            // Timestamp to run the scenario in HH:MM:SS.
            string at = 1;
        }
        // Reference to the CUJ (<package>.<class>).
        optional string journey = 3;
        // Extra arguments to pass to the CUJ.
        message ExtraArg {
            optional string key = 1;
            optional string value = 2;
        }
        //
        repeated ExtraArg extras = 4;
    }

    // Field definitions for a profile.

    oneof schedule {
        Scheduled scheduled = 1;
    }
    repeated Scenario scenarios = 3;
}
